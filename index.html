<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Music App</title>
</head>
<body>
    <header>
        <h1>Artist Directory</h1>
    </header>
    <main class='flex-ctr'>
        <section id='cards' class='flex-ctr'></section>
        <p id='artist'>Artist</p>
        <p id='album'>Albums</p>
        <div id='bio'>Bio</div> 
    </main> 
    <form action="" class='search-bar'>
        <input type="text" placeholder="Search by Artist">
        <input type="submit" value='Search'> 
    </form>
    <footer>
        <h3>Copyright &copy; 2020 All Rights Reserved</h3>
    </footer>
</body>
</html>
